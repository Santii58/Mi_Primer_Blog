{% extends 'nucleo/base.html' %}

{% block titulo %}Confirmar borrado{% endblock %}

{% block contenido %}
  <h1>¿Eliminar página?</h1>
  <p>¿Estás seguro de que deseas borrar “{{ object.titulo }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, borrar</button>
    <a href="{% url 'detalle_pagina' object.pk %}">No, cancelar</a>
  </form>
{% endblock %}
