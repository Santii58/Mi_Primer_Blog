{% extends 'Core/base.html' %}
{% block titulo %}Confirmar eliminación{% endblock %}
{% block contenido %}
  <div class="card shadow-sm p-4">
    <h2>¿Eliminar página?</h2>
    <p class="mb-3">¿Estás seguro que deseas eliminar <strong>{{ object.titulo }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'detalle_pagina' object.pk %}" class="btn btn-outline-secondary ms-2">No, cancelar</a>
    </form>
  </div>
{% endblock %}
