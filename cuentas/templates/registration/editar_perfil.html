{% extends 'nucleo/base.html' %}

{% block titulo %}Editar perfil{% endblock %}

{% block contenido %}
  <h1>Editar perfil</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
  <a href="{% url 'perfil' %}">Cancelar</a>
{% endblock %}
