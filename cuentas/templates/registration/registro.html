{% extends 'Core/base.html' %}
{% block titulo %}Registro{% endblock %}
{% block contenido %}
  <h2 class="mb-4">Registro de usuario</h2>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-2">Registrarse</button>
  </form>
{% endblock %}
